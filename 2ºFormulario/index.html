<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <fieldset>


        <legend>Entre em Contato </legend>
        
        <p>
            Assunto:
            <select name="Assunto" id="">
                <option value="" disabled selected>--Escolha o Assunto--</option>
                <option value="">Suporte</option>
                <option value="">Sugestao</option>
                <option value="">Reclamacao</option>
                <option value="">Duvida</option>
            </select>
        </p>

    
        <p>
            Nome Completo: <br>
            <input type="text" placeholder="Seu Nome">
        </p>

        <p>
            E-mail: <br>
            <input type="email" placeholder="email.@seudominio.com">
        </p>

        <p>
            Mensagem: <br>
            <textarea name="Mensagem" id="" cols="30" rows="10"></textarea>
        </p>
    
        <p>
            <input type="checkbox"> Aceito receber novidades por e-mail
        </p>


    </fieldset>

</body>
</html>
